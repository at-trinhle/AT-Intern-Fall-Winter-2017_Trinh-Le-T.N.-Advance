<section>
  <ul class="product-list">
    <li *ngFor="let product of getProducts" class="product-item">
      <h2>{{ product.name }}</h2>
      <img src="../assets/images/{{ product.image }}" alt="image">
      <p> {{ product.price }}</p>
      <button routerLink="/product-detail/{{product.id}}">See more</button>
    </li>
  </ul>
</section>
